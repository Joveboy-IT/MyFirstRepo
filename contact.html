<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACT</title>
    <style>
       

        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: 'Roboto', sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            background: #f0f0f0;
            color: #333;
        }

        header {
            background: #0077be;
            color: #fff;
            padding: 20px 0;
            padding-bottom: 0px;
            text-align: center;
            width: 100%;
            font-family: sans-serif;
            font-size: 35px;
            
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0; 
        } 

        nav ul li {
            display: inline-block; 
            margin: 0 15px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            transition: color 0.3s ease-in;
            letter-spacing: 0; 
            
        }

        nav ul li a:hover {
            color: #250202ce; 
        }

        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        section {
            width: 100%;
            padding: 50px 20px;
            text-align: center;
            background: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            position: relative; 
            font-weight: 200;
            font-family: 'Courier New', Courier, monospace;
            text-transform: capitalize;
            font-size: 150%;
        }

        section img {
            width: 100%; 
            height: auto; 
            max-width: 1200px; 
            margin: 0 auto;
            display: block; 
            
        }

        
        form {
            display: flex;
            flex-direction: column;
        }

        form input, form textarea {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        form button {
            padding: 10px;
            background: #0077be;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        form button:hover {
            background: #005f8a;
        }

        footer {
            text-align: center;
            padding: 0px 0;
            background: #0077be;
            color: #fff;
            width: 100%;
            position: relative;
            font-size: 70%;
        }

        
        @media (max-width: 768px) {
            header, footer {
                padding: 15px;
            }

            section {
                padding: 30px 10px;
            }

            nav ul li {
                margin: 0 10px;
            }
        }

        @media (max-width: 480px) {
            nav ul li {
                display: block;
                margin: 10px 0;
            }

            section {
                padding: 20px 5px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>PANALACAN ISLAND SANDBAR</h1>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="destination.html">Destination</a></li>
                <li><a href="activities.html">Activities</a></li>
                <li><a href="traveltips.html">Travel-Tips</a></li>
                <li><a href="photos.html">Photos</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="contact">
            <h2>Contact</h2>
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Panacalan Island Sandbar Travel Blog. All rights reserved.</p>
    </footer>
</body>
</html>
